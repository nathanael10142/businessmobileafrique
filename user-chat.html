<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Messagerie - Business Mobile Afrique</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 448 512'%3e%3cpath fill='%23C5A059' d='M320 0H128C101.5 0 80 21.49 80 48v416C80 490.5 101.5 512 128 512h192c26.51 0 48-21.49 48-48V48C368 21.49 346.5 0 320 0zM224 480c-17.69 0-32-14.32-32-32s14.31-32 32-32s32 14.32 32 32S241.7 480 224 480zM320 400H128V48h192V400z'/%3e%3c/svg%3e">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="admin/admin.css"> <!-- On réutilise certains styles de l'admin -->
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo-section">
                <div class="logo"><i class="fa-solid fa-mobile-screen-button"></i></div>
                <div>
                    <h1 class="site-title">Business Mobile Afrique</h1>
                    <p class="site-tagline">Digital • Revenu • Avenir</p>
                </div>
            </div>
            <nav class="main-nav" id="mainNav"></nav>
            <button class="nav-toggle" id="navToggle" aria-label="Ouvrir le menu">☰</button>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <!-- ✅ MODIFICATION : Utilisation d'une nouvelle classe dédiée et suppression des styles en ligne -->
                <div class="user-chat-container">
                    <div id="chatContent" style="display: flex; height: 100%; flex-direction: column;">
                        <div class="chat-header">
                            <a href="user-dashboard.html" class="chat-back-btn" style="display: block;"><i class="fa-solid fa-arrow-left"></i></a>
                            <h3 id="chatName" class="mb-0" style="font-size: 1.2rem;">
                                <div class="avatar" style="background-color: var(--color-secondary);">S</div>
                                <span>Support Client</span>
                            </h3>
                        </div>
                        <div id="chatMessages" style="flex-grow: 1; overflow-y: auto; padding: 1rem;">
                            <div class="spinner"></div>
                        </div>
                        <div id="chatReplyForm" style="padding: 1rem; border-top: 1px solid var(--color-gray-light);">
                            <form id="replyForm" class="chat-reply-form">
                                <div class="form-group">
                                    <input type="text" id="replyMessage" class="form-input" placeholder="Écrire un message..." required>
                                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2025 Business Mobile Afrique | Tous droits réservés</p>
            </div>
        </div>
    </footer>

    <div id="updateAvailableModal" class="modal-overlay" style="display: none;">
        <div class="modal-content text-center">
            <div class="modal-header" style="justify-content: center;">
                <h3 class="modal-title"><i class="fa-solid fa-rocket"></i> Mise à jour disponible !</h3>
            </div>
            <div class="modal-body">
                <p>Une nouvelle version de l'application est prête.</p>
                <button id="updateNowBtn" class="btn btn-primary" style="width: 100%;"><i class="fa-solid fa-sync-alt"></i> Mettre à jour</button>
                <button id="updateLaterBtn" class="btn btn-secondary" style="width: 100%; margin-top: 1rem;">Plus tard</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/update-handler.js"></script>
    <script src="js/user-chat.js"></script>
</body>
</html>
